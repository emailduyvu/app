workflows:
  dynamic-tenant-build:
    name: Dynamic tenant workflow
    instance_type: mac_mini_m2
    max_build_duration: 60

    environment:
      groups:
        - group_name
      vars:
        PUBLIC_ENV_VAR: "value here"
        TENANT_NAME: "default_tenant" # fallback náº¿u khÃ´ng cÃ³ input
      flutter: stable
      xcode: latest

    cache:
      cache_paths:
        - ~/.pub-cache

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: '*'
          include: true
          source: true

    scripts:
      # âœ… Hiá»ƒn thá»‹ thÃ´ng tin mÃ´i trÆ°á»ng vÃ  "label logic"
      - echo "ğŸš€ Building for tenant: ${TENANT_NAME}"
      - echo "Assigning virtual label: QA_${TENANT_NAME}"

      # âœ… LÆ°u thÃ´ng tin tenant Ä‘á»ƒ sá»­ dá»¥ng sau build
      - echo "TENANT=${TENANT_NAME}" > build_metadata.txt

      # âœ… VÃ­ dá»¥ build Flutter
      - flutter pub get
      - flutter build apk --release

    artifacts:
      - build/**/outputs/flutter-apk/*.apk
      - build_metadata.txt

    publishing:
      email:
        recipients:
          - name@example.com
      scripts:
        - echo "ğŸ Build completed for tenant: ${TENANT_NAME}"
